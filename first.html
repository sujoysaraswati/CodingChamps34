<html>
<head>

<style>
body{

<body>
<div class="a">Multiplication tables</div>
<div class="b">Any number is fine</div><br><br>
<input type="number" placeholder="Which no.?" id="a">
<input type="number" placeholder="And how many times?" id="b">
<input class="btn" type="button" value="Submit" onclick="getTable()">
<button id="dd" onclick="window.location.reload()">&#x27F3;</button>
<div id="result"></div>
</body>

<script>
function getTable(){
 var _x = document.getElementById("a").value;
 var x = parseFloat(_x);
 var _y = document.getElementById("b").value;
 var y = parseFloat(_y);
 var df = document.getElementById("dd");
 df.style.display ="block"
 var i;
 for(i = 1;i <= y; i++){
	var a = document.createElement("div");
	var b = document.createTextNode(x + " Ã— " + i + " = " + i*x);
	a.appendChild(b);
	var c =  document.createElement("br");
	var d = document.getElementById("result");
	d.appendChild(b);
	d.appendChild(c);
 }
}
</script>
